<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý điểm học sinh</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1>Quản lý điểm học sinh</h1>
    <div>
        <div>
            <label for="name">Tên học sinh:</label>
            <input type="text" id="name"> <br>
        </div>
        <div>
            <label for="dob">Ngày sinh:</label>
            <input type="date" id="dob"> <br>   
        </div>
        <div>
            <label for="math">Điểm Toán:</label>
            <input type="number" id="math"> <br>
        </div>
        <div>
            <label for="physics">Điểm Lý:</label>
            <input type="number" id="physics"> <br>
        </div>
        <div>
            <label for="chemistry">Điểm Hóa:</label>
            <input type="number" id="chemistry">
        </div>
       
    </div>
    <button id="addStudent">Thêm học sinh</button>
    <button id="calculateAverage">Tính điểm trung bình</button>
    <button id="determineRank">Xác định học lực</button>
    <table>
        <thead>
            <tr>
                <th>Tên</th>
                <th>Ngày sinh</th>
                <th>Điểm Toán</th>
                <th>Điểm Lý</th>
                <th>Điểm Hóa</th>
                <th>Điểm Trung bình</th>
                <th>Học lực</th>
            </tr>
        </thead>
        <tbody id="studentTable">
        </tbody>
    </table> 

<script src="main.js"></script>
</body>
</html>
